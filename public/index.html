<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Chat App</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Status Online/Offline -->
  <div id="status" class="status-banner" style="display: none;"></div>

  <!-- Login -->
  <div class="container-login" id="loginBox">
    <h2>Masukkan nama anda</h2>
    <div class="mini-login">
      <input type="text" id="username" placeholder="Nama anda...">
      <button class="btn-simpan" onclick="saveName()">Simpan</button>
    </div>
  </div>

  <!-- Chat -->
  <div class="chat-container" id="chatApp" style="display: none;">
    <div class="messages" id="messages"></div>
    <div class="input-area">
      <input type="text" id="messageInput" placeholder="Ketik pesan...">
      <button onclick="sendMessage()">Kirim</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="main.js"></script>
</body>
</html>
